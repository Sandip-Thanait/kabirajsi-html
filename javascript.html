<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
<style type="text/css">
	.class1{
		color:blue;
		font-size: 36px;
	}
</style>
<script type="text/javascript">
	function myfunction(){
		document.getElementById("demo").innerHTML=Date();
		document.getElementById("demo").className='class1'
	}
</script>
</head>
<body>
	<p id="demo">this ia a paragraph</p>
	<button onclick="document.getElementById('demo').innerHTML=Date()">click me!</button>
	<button onclick="document.getElementById('demo').className='class1'">paragraph</button>
<br>
<button onclick="myfunction()">test</button>
</body>
</html>
